<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Solo Leveling Fitness Challenge</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <style>
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 40px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .navbar, footer {
            position: relative;
            z-index: 2;
        }
        .section-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .about-text {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 3;
        }
        .popup img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            opacity: 90%;
        }
        .image-container {
        position: relative;
        display: inline-block;
    }

    .image-container img {
        max-width: 100%;
        height: auto;
    }
    .popup-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 5px black;
    }
        .close-btn {
            position: absolute;
        top: 5px;
        right: 10px;
        background: red;
        color: white;
        border: none;
        padding: 1px 15px;
        cursor: pointer;
        font-size: 16px;
        border-radius:4px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted id="bg-video">
            <source src="Media/SoloLeveling.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">Solo Leveling</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <section class="container text-center my-5 content">
        <h2 class="section-title">About Solo Leveling Fitness Challenge</h2>
        <p class="about-text">
            My shadow voice echoes deeply:
        </p>
        <p class="about-text">
            "IN THE DARKEST CORNERS OF YOUR MIND, A FIRE BURNS..."
        </p>
        <button class="btn btn-primary mt-3" onclick="showPopup()">Unleash the Beast</button>
        
        <audio id="alertSound">
            <source src="Media/solo_leveling_system.mp3" type="audio/mpeg">
        </audio>
    </section>
    
    <div class="popup" id="imagePopup">
        <button class="close-btn" onclick="closePopup()">X</button>
        <div class="image-container">
            <img src="Media/messagebox.png" alt="Awakened Beast">
            <p class="popup-message">You Have Awakened!</p>
        </div>
    </div>
    
    
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Solo Leveling Challenge. All rights reserved. @Satyendra Namdeo</p>
    </footer>
    
    <script>
        function showPopup() {
            document.getElementById("alertSound").play();
            document.getElementById("imagePopup").style.display = "block";
        }
        
        function closePopup() {
            document.getElementById("imagePopup").style.display = "none";
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
